<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coding学习社区</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/publish.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-default" th:fragment="nav">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Coding学习社区</span>
            </button>
            <a class="navbar-brand" href="/">Coding学习社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left" action="/" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}"><a class="glyphicon glyphicon-pencil" aria-hidden="true" th:href="@{/publish}" ></a></li>
                <li th:if="${session.user!=null}"><a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}"></span></a></li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=65a10b2d5a7c48b6b73c&redirect_uri=http://123.57.107.154:80/callback&scope=user&state=1" th:text="${session.user==null}?'登录':${session.user.name}"></a></li>
<!--                <li th:if="${session.user==null}"><a href="/login?name=haoan028" >登录</a></li>-->
                <li th:if="${session.user!=null}" ><a href="#" th:text="${session.user.name}"></a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >我的<span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a href="/profile/questions" >我的问题</a></li>
                        <li><a href="/loginout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</nav>

<div class=" footer" th:fragment="footer">Copyright © 2020· CC BY-NC-SA 3.0 · Coding学习社区 · 服务器赞助: 阿里云 · 网站程序: WeCenter · 湘ICP备17007482号</div>

</body>
</html>
